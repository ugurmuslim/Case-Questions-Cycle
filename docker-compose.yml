version: '3'
services:
  db:
    image: postgres:13
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: mydatabase
    volumes:
      - db-data-stroll:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  node-app:
    container_name: node-app
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - .:/usr/src/app
    ports:
      - "3000:3000"
    depends_on:
      - db
    restart: always
volumes:
  db-data-stroll:
